<div class="center">
  <ngx-file-drop dropZoneLabel="Drop files here" accept="{{options.accept}}" (onFileDrop)="dropped($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        <button type="button" class="btn btn-warning" (click)="openFileSelector()"> {{this.options.explanation}} </button>
      </ng-template>
  </ngx-file-drop>
  <div class="upload-table" *ngIf="files">
      <table class="table">
          <thead>
              <tr>
                  <th>Name</th>
              </tr>
          </thead>
          <tbody class="upload-name-style">
              <tr *ngFor="let item of files; let i=index">
                  <td><strong>{{ item.relativePath }}</strong></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
