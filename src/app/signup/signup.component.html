<mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput #txtFirstname>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput #txtLastname>
  </mat-form-field>
 
  <mat-form-field appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput #txtUserName>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label >
    <input matInput  #txtPassword>
  </mat-form-field >
  
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" #txtBirthDay>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>PhoneNumber</mat-label>
    <input matInput  #txtPhoneNumber>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>email</mat-label>
    <input matInput  #txtemail>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input matInput  #txtCountry>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput #txtCity>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput  #txtAddress>
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="create(txtFirstname,txtLastname,txtUserName,txtPassword,txtPhoneNumber,txtBirthDay,txtCountry,txtCity,txtAddress,txtemail)">SignUp</button>
